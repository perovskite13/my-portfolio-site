<html lang="en">
    <head>
        <meta charset="utf-8">

    <body>
        <header>
            <h2>Get in touch!</h2>
            <nav class = "nav-container">
                <a class= "nav-text" href = "home.html" style="text-decoration: none;">Home</a>
                <a class= "nav-text" href = "about.html" style="text-decoration: none;">About</a>

        <form action="https://formspree.io/xjvaovej" method="POST">
            <div class = "form-item">
                <label for = "name">Name</label>
                <input type="text" id = "name" name = "name" >
            </div>
            <div class="form-item">
                <label for="mail">Email</label>
                <input type = "email" id="mail" name = "email">
            </div>
            <div class="form-item">
                <label for="message">Message</label>
                <textarea type = "message" id="message" name = "message"></textarea>
            </div>
            <div class="form-item">
                <button type = "submit">Send!</button>
            </div>
        </form>

    </body>
